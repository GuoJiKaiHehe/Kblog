<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= error.status %> --blog</title>
	<link rel="stylesheet" href="/css/404.css">
</head>
<body>
<div class="container">
	
	<div class="text" style="display:none">
		<h1>错误消息：<span><%= message %></span></h1>
		<h2>错误状态：<%= error.status %></h2>
	</div>
	<!-- <pre><%= error.stack %></pre> -->
	<a href="javascript:;" id="flush">刷新</a>
	<a href="javascript:;" id="home">去首页</a>
</div>

</body>
</html>
<script>
	window.onload=function(){
		var flush=document.getElementById("flush");
		var home=document.getElementById("home");

		flush.onclick=function(){
			location.reload();
		};
		home.onclick=function(){
			location.href="/";
		}
	}
</script>
