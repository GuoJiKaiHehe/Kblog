var selectList={
	data:[],
	dom:null,
	style:{height:200,width:150,textAlign:"center"},
	showList:function(){
		var styles='';
		for(var k in this.style){
			styles+=k+':'+this.style[k]+';';
		}
		var styles=styles.slice(1,-1);

		var html='<ul style="'+styles+'">';
		for(var i=0;i<this.data.length;i++){
			html+='<li>'+data[i]+'</li>';
		}
		html+='</ul>'

		this.dom.innerHTML=html;
	},
	init:function(dom,data,opts){
		// dom.innerHTML=
		this.dom=dom;
		this.showList();
	},
	getSelectedValue:function(){

	}
}


/*管理员-菜单-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-菜单-编辑*/
function admin_role_edit(title,url,id,w,h){
	url=url+'?id='+id;
	layer_show(title,url,w,h);
}
/*管理员-菜单-删除*/
function admin_role_del(obj,id){
	layer.confirm('菜单删除须谨慎，确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/houtai/index/adminrole/del',
			dataType: 'json',
			data:{
				_id:id
			},
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
